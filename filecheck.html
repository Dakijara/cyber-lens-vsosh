<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>КиберЛинза — Проверка файла</title>
  <link rel="stylesheet" href="styles/popup.css"/>
  <link rel="stylesheet" href="styles/page.css"/>

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 18px;
    }
    .page {
      width: min(640px, calc(100% - 12px));
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="header">
      <div class="title">КиберЛинза — Проверка файла</div>
      <a class="link" href="#" id="backToPopup">Открыть popup</a>
    </div>

    <div class="block">
      <div class="label">Выберите файл (SHA-256 считается локально, файл никуда не отправляется)</div>

      <input id="fileInput" type="file"/>

      <div class="label" style="margin-top:10px;">
        <span id="fileInfo">Файл не выбран</span>
      </div>

      <div style="display:flex; gap:10px; margin-top:10px; flex-wrap:wrap;">
        <button id="hashBtn" class="btn" style="flex:1;" disabled>Посчитать SHA-256</button>
        <button id="checkBtn" class="btn" style="flex:1;" disabled>Проверить по API</button>
      </div>

      <div class="label" style="margin-top:10px;">SHA-256</div>
      <input id="sha256Out" class="input" placeholder="Будет здесь после расчёта" readonly/>
    </div>

    <div class="result" id="resultBox">
      <div class="resultTitle">Результат</div>
      <pre class="resultText" id="resultText">Нет данных</pre>
    </div>

    <div class="footer">
      <span id="statusLine"></span>
    </div>
  </div>

  <script src="src/filecheck.js"></script>
</body>
</html>
