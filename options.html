<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>КиберЛинза — Настройки</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 16px; }
    .box { max-width: 720px; }
    label { display:block; margin: 12px 0 6px; font-weight: 600; }
    input, select { width: 100%; padding: 10px; border: 1px solid #e5e7eb; border-radius: 10px; }
    .row { display:flex; gap: 10px; margin-top: 14px; }
    button { padding: 10px 14px; border: 0; border-radius: 10px; background: #111827; color: white; cursor: pointer; font-weight: 700; }
    .muted { color:#6b7280; font-size: 13px; }
    .status { margin-top: 10px; font-size: 13px; }
    a { color:#2563eb; text-decoration:none; }
    code { background:#f3f4f6; padding: 2px 6px; border-radius: 6px; }
  </style>
</head>
<body>
  <div class="box">
    <h2>КиберЛинза — Настройки</h2>
    <p class="muted">
      Вставьте API-ключ OpenTIP. Ключ хранится в <code>browser.storage.local</code>.
      Не публикуйте его в репозитории.
    </p>

    <label for="apiKey">API-ключ OpenTIP</label>
    <input id="apiKey" placeholder="Вставьте ключ сюда" />

    <p class="muted">
      Справка OpenTIP: <a href="https://opentip.kaspersky.com/Help_ru/Doc_data/ManagingToken.htm" target="_blank" rel="noreferrer">как управлять токенами</a>
    </p>

    <label for="language">Язык</label>
    <select id="language">
      <option value="ru">Русский</option>
      <option value="en">English</option>
    </select>

    <label for="theme">Тема</label>
    <select id="theme">
      <option value="light">Светлая</option>
      <option value="dark">Тёмная</option>
    </select>

    <div class="row">
      <button id="saveBtn">Сохранить</button>
      <button id="testBtn" style="background:#2563eb;">Проверить ключ</button>
    </div>

    <div class="status" id="status"></div>
  </div>

  <script src="src/options.js"></script>
</body>
</html>
