<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="icon" href="/icons/favicon.ico" sizes="64x64">
  <title>КиберЛинза</title>
  <link rel="stylesheet" href="styles/popup.css"/>
</head>
<body>
  <div class="wrap">
    <div class="header">
      <div class="title">КиберЛинза</div>

      <div class="headerActions">
        <button class="gearBtn" id="openQuickSettings" title="Быстрые настройки" aria-label="Быстрые настройки">⛭</button>
      </div>
    </div>

    <div class="block">
      <div class="label">Проверить URL</div>
      <input id="urlInput" class="input" placeholder="https://example.com"/>
      <button id="checkUrlBtn" class="btn">Проверить</button>
    </div>

    <div class="block">
      <div class="label">Проверить файл</div>
      <button id="openFileCheckBtn" class="btn">Открыть выбор файла</button>
    </div>

    <div class="result" id="resultBox">
      <div class="resultTitle">Результат</div>
      <pre class="resultText" id="resultText">Нет данных</pre>
    </div>

    <div class="footer">
      <span id="statusLine"></span>
    </div>
  </div>

  <div class="overlay" id="quickOverlay" aria-hidden="true">
    <div class="overlayBackdrop" id="quickBackdrop"></div>

    <div class="overlayPanel" role="dialog" aria-modal="true" aria-label="Настройки">
      <div class="overlayHeader">
        <div class="overlayTitle">Настройки</div>
        <button class="overlayClose" id="quickClose" aria-label="Закрыть">✕</button>
      </div>

      <div class="block" style="margin-bottom: 10px;">
        <div class="label">API-ключ OpenTIP (KTIP)</div>
        <input id="qsApiKey" class="input" type="password" placeholder="Вставьте ключ"/>
        
        <div class="overlayRow">
          <button id="qsTestKey" class="btn">Проверить ключ</button>
          <button id="qsSave" class="btn">Сохранить</button>
        </div>

        <p class="muted">
          Получить API-ключ OpenTIP можно
          <a href="https://opentip.kaspersky.com/token" target="_blank" rel="noreferrer">здесь</a>.
        </p>
        <div class="qsStatus" id="qsStatus"></div>

        <div class="label" style="margin-top: 10px;">Язык</div>
        <select id="qsLanguage" class="input">
          <option value="ru">Русский</option>
          <option value="en">English</option>
        </select>

        <div class="label">Тема</div>
        <select id="qsTheme" class="input">
          <option value="light">Светлая</option>
          <option value="dark">Тёмная</option>
        </select>

        <div class="overlayLinks">
          <a class="link" href="#" id="qsMoreOptions">Больше настроек</a>
        </div>
      </div>
    </div>
  </div>

  <script src="src/popup.js"></script>
</body>
</html>
